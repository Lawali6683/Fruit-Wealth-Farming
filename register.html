<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Wealth Farming - Registration</title>
    <style>
        /* General Reset */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #4CAF50, #87CEEB);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: white;
}

/* Loading Screen */
.loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    z-index: 1000;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #fff;
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

/* Form Container */
.form-container {
    background: black;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
}

.form-header h1 {
    text-align: center;
    font-size: 26px;
    margin-bottom: 10px;
}

.form-header span {
    color: #4CAF50;
    font-weight: bold;
}

.form-header p {
    text-align: center;
    font-size: 14px;
    color: #666;
}

/* Form Styles */
.form-group {
    margin-bottom: 20px;
}

label {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    color: white;
}

input, select {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: all 0.3s ease;
}

input:focus, select:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
}

.password-container {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #4CAF50;
}

/* Button Styles */
.btn-primary {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    font-size: 16px;
    border-radius: 10px;
    Border-bottom:4px solid white;
    box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    cursor: pointer;
    transition: background 0.3s ease;
}

.btn-primary:hover {
    background: #45a049;
}

/* Footer */
.form-footer {
    text-align: center;
    font-size: 20px;
    color: white;
}

.form-footer a {
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
}

.form-footer a:hover {
    text-decoration: underline;
}


    </style>        
</head>
<body>
    <div id="loadingScreen" class="loading-screen" style="display: none;">
        <div class="spinner"></div>
        <p>Loading... Please wait</p>
    </div>

    <div class="form-container">
        <div class="form-header">
            <h1>Join <span>Fruit Wealth Farming</span></h1>
            <img src="fruit.png" style="width: 100%;">
            <p style="color: white;">Invest in your future with us!</p>
        </div>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="referralCode">Referral Code</label>
                <input type="text" id="referralCode" readonly>
            </div>

            <div class="form-group">
                <label for="county">County</label>
                <input type="text" id="county" placeholder="Enter your county" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="btn-primary">Register</button>
        </form>
        <p class="form-footer">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </div>
    <script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const icon = field.nextElementSibling;

    if (field.type === "password") {
        field.type = "text";
        icon.textContent = "üôà"; // Change icon to hide
    } else {
        field.type = "password";
        icon.textContent = "üëÅÔ∏è"; // Change icon to show
    }
}
</script>

    <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
import { getDatabase, ref, set, get, child, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyBtwsxKGlpX-ofm-yE4o6_5FNYyKFy7X7w",
    authDomain: "fruit-wealth-farming.firebaseapp.com",
    databaseURL: "https://fruit-wealth-farming-default-rtdb.firebaseio.com/",
    projectId: "fruit-wealth-farming",
    storageBucket: "fruit-wealth-farming.appspot.com",
    messagingSenderId: "417203511096",
    appId: "1:417203511096:web:1ecaca3d0a705a8c16ebcd",
    measurementId: "G-BZFLHB4KM2",
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const defaultReferralCode = "lu0oig";

// Function to handle referral code (from URL or default)
async function handleReferralCode() {
    const urlParams = new URLSearchParams(window.location.search);
    let referralCode = urlParams.get('ref') || defaultReferralCode;

    document.getElementById("referralCode").value = referralCode;

    const dbRef = ref(db);  // Initialize ref here properly
    try {
        const snapshot = await get(child(dbRef, 'users'));
        if (snapshot.exists()) {
            const users = Object.entries(snapshot.val());
            const referrer = users.find(([key, user]) => user.referralCode === referralCode);
            if (!referrer && referralCode !== defaultReferralCode) {
                alert("This referral code is not valid. Using the default code.");
                referralCode = defaultReferralCode;
                document.getElementById("referralCode").value = referralCode;
            } else if (referrer) {
                // Update referral count for the referrer if the code exists
                const [referrerKey, referrerData] = referrer;
                await update(ref(db, `users/${referrerKey}`), {
                    referralCount: (referrerData.referralCount || 0) + 1,
                });
            }
        }
    } catch (error) {
        console.error("Error checking referral code:", error.message);
    }
}

// Registration form submit handler
document.getElementById("registrationForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    document.getElementById("loadingScreen").style.display = "flex";

    const referralCode = document.getElementById("referralCode").value;

    try {
        const refSnapshot = await get(ref(db, 'users'));
        const referrer = refSnapshot.exists() && Object.entries(refSnapshot.val()).find(([_, user]) => user.referralCode === referralCode);

        if (!referrer) {
            alert("Referral code not valid or referral count update failed. Try again.");
            document.getElementById("loadingScreen").style.display = "none";
            return;
        }

        const [referrerKey, referrerData] = referrer;
        await update(ref(db, `users/${referrerKey}`), {
            referralCount: (referrerData.referralCount || 0) + 1,
        });

        await registerUser();

    } catch (error) {
        console.error("Error during referral update:", error);
        alert("There was an issue with referral code. Try again.");
    } finally {
        document.getElementById("loadingScreen").style.display = "none";
    }
});

// Function to register the user
async function registerUser() {
    const fullName = document.getElementById("fullName").value;
    const gender = document.getElementById("gender").value;
    const referralCode = document.getElementById("referralCode").value;
    const county = document.getElementById("county").value;
    const address = document.getElementById("address").value;
    const username = document.getElementById("username").value;
    const phoneNumber = document.getElementById("phoneNumber").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
        alert("Passwords do not match!");
        document.getElementById("loadingScreen").style.display = "none";
        return;
    }

    try {
        const snapshot = await get(ref(db, `users`));
        if (snapshot.exists()) {
            const users = Object.values(snapshot.val());
            const emailExists = users.some(user => user.email === email);
            const phoneExists = users.some(user => user.phoneNumber === phoneNumber);

            if (emailExists) {
                alert("This email is already in use. Login.");
                document.getElementById("loadingScreen").style.display = "none";
                return;
            }

            if (phoneExists) {
                alert("This phone number is already in use. Please use.");
                document.getElementById("loadingScreen").style.display = "none";
                return;
            }
        }

        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const userId = userCredential.user.uid;

        const referralBy = referralCode !== defaultReferralCode ? referralCode : null;
        const generatedReferralCode = Math.random().toString(36).substring(2, 8);
        const referralLink = `https://fruit-wealth-farming.vercel.app/referral?user=${username}&ref=${generatedReferralCode}`;

        await set(ref(db, `users/${userId}`), {
            fullName,
            gender,
            referralCode: generatedReferralCode,
            referralBy,
            referralCount: 0,
            referralLink,
            county,
            address,
            username,
            phoneNumber,
            email,
            dailyUpgrade: 0.00,
            investment: 0.00,
            userBalance: 0.00,
            accountNumber: 0,
            withdrawalPending: [],
            withdrawalHistory: [],
        });

        if (referralBy) {
            const referrerSnapshot = await get(ref(db, `users`));
            if (referrerSnapshot.exists()) {
                const referrerUsers = Object.entries(referrerSnapshot.val());
                for (const [key, user] of referrerUsers) {
                    if (user.referralCode === referralBy) {
                        const newReferralCount = (user.referralCount || 0) + 1;
                        await update(ref(db, `users/${key}`), { referralCount: newReferralCount });
                        break;
                    }
                }
            }
        }

        alert("Congratulations! Registration successful.");
        window.location.href = "login.html";
    } catch (error) {
        console.error("Error during registration:", error.message);
        alert("An error occurred: " + error.message);
    } finally {
        document.getElementById("loadingScreen").style.display = "none";
    }
}

// Call handleReferralCode on page load
handleReferralCode();
</script>
</body>
</html>
