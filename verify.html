<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: black;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      color: #00796b;
    }
    p {
      color: #555;
    }
    .success {
      color: #4caf50;
    }
    .error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verifying Email...</h1>
    <p>Please wait while we verify your email.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, applyActionCode } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtwsxKGlpX-ofm-yE4o6_5FNYyKFy7X7w",
      authDomain: "fruit-wealth-farming.firebaseapp.com",
      databaseURL: "https://fruit-wealth-farming-default-rtdb.firebaseio.com",
      projectId: "fruit-wealth-farming",
      storageBucket: "fruit-wealth-farming.firebasestorage.app",
      messagingSenderId: "417203511096",
      appId: "1:417203511096:web:1ecaca3d0a705a8c16ebcd",
      measurementId: "G-BZFLHB4KM2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    // Get oobCode from localStorage
    const oobCode = localStorage.getItem('oobCode');

    if (oobCode) {
      // Apply action code to verify email
      applyActionCode(auth, oobCode)
        .then(() => {
          document.querySelector('.container').innerHTML = `
            <h1 class="success">Success!</h1>
            <p>Your email has been successfully verified. You will be redirected to the login page shortly.</p>`;

          // Redirect to login page
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 3000); // Wait for 3 seconds before redirect
        })
        .catch((error) => {
          // Handle errors
          console.error('Verification error:', error.message);
          document.querySelector('.container').innerHTML = `
            <h1 class="error">Error!</h1>
            <p>${error.message}</p>`;
        });
    } else {
      // No oobCode found
      document.querySelector('.container').innerHTML = `
        <h1 class="error">Error!</h1>
        <p>Invalid or missing verification link. It might have expired.</p>`;
    }
  </script>
</body>
</html>
