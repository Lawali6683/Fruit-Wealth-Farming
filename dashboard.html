      /* General Reset */
* {

}

body {

   font-family: Arial, sans-serif;
            margin: 0;

}

/* Header Section */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border-radius: 8px;
}

.logo img {
  height: 50px;
}

.profile img {
  height: 50px;
  width: 50px;
  border-radius: 50%;
  cursor: pointer;
}

/* Greeting */
h1 {
      color: #ff3;
      text-shadow: 3px 3px 0 #e60000, 6px 6px 0 #ffb3b3;
  font-size: 24px;
  margin: 20px 0;
  text-align: center;
  animation: fadeIn 2s infinite;
}

@keyframes fadeIn {
  0% { opacity: 0.3; }
  50% { opacity: 1; }
  100% { opacity: 0.3; }
}

/* Info Container */
.container {
  
  background-image: url("wel.png");
  background-size: contain; 
  background-repeat: no-repeat;
  background-position: center
  background-attachment: fixed;
  
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(8, 0, 0, 0.7);
  margin-bottom: 20px;
}

.you {
  font-size: 13px;
  margin: 10px 0;
  font-weight: bold;
  Color: #1538ff;
}


/* Menu Section */
.menu {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 5px;
}

.menu-item {
  background-color: white;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s, background-color 0.3s;
}

.menu-item img {
width: 70px;
  height: 60px;
  margin-bottom: 0px;
}

.menu-item p {
  font-size: 10px;
  font-weight: bold;
}

.menu-item:hover {
  transform: scale(1.1);
  background-color: #007bff;
  color: white;
}
.your{
    font-size: 13px;
  margin: 10px 0;
  font-weight: bold;
}

.blas{
    font-size: 25px;
  margin: 10px 0;
  font-weight: bold;
  Text-align: center;
} 

 /* Footer Styles */
        .footer {
            position: fixed;
            
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 1px 0;
        }

        .footer-link {
            text-decoration: none; 
        }

        .footer-image {
            width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .footer-image:hover {
            transform: scale(1.1);
        }

      
        @media (max-width: 600px) {
            .footer {
                justify-content: space-around;
            }

            .footer-image {
                width: 60px;
                height: 50px; 
            }
        }


#new-welcome-message {
  display: none;

  left: 50%;

#new-welcome-message p {

#new-welcome-message img {

#new-welcome-message button {

#close-message {

  top: 10px;
  right: 10px;
  cursor: pointer;
  font-size: 20px;
  color: #888;
}

#close-message:hover {

}

</style>      
</head>

   <script> document.addEventListener('DOMContentLoaded', function() {
  const productElement = document.getElementById('userProductDisplay');
  const welcomeMessage = document.getElementById('new-welcome-message');
  const closeButton = document.getElementById('close-message');

  // Function to check and display the welcome message based on userProductDisplay
  function checkProductDisplay() {
    const productCount = Number(productElement.innerText.trim());

    if (productCount === 0) {
      welcomeMessage.classList.remove('hidden'); // Show the message if product count is 0
    } else {
      welcomeMessage.classList.add('hidden'); // Hide the message if product count changes
    }
  }

  // Check every second for changes in the product count
  const intervalId = setInterval(checkProductDisplay, 1000);

  // Close the message and stop checking when the close button is clicked
  closeButton.addEventListener('click', function() {
    welcomeMessage.classList.add('hidden');
    clearInterval(intervalId); // Stop checking
  });

  // Initial check when the page loads
  checkProductDisplay();
});


</script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

// Firebase Configuration
const firebaseConfig = {
  apiKey: "AIzaSyBtwsxKGlpX-ofm-yE4o6_5FNYyKFy7X7w",
  authDomain: "fruit-wealth-farming.firebaseapp.com",
  databaseURL: "https://fruit-wealth-farming-default-rtdb.firebaseio.com",
  projectId: "fruit-wealth-farming",
  storageBucket: "fruit-wealth-farming.firebasestorage.app",
  messagingSenderId: "417203511096",
  appId: "1:417203511096:web:1ecaca3d0a705a8c16ebcd",
  measurementId: "G-BZFLHB4KM2",
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

// DOM Elements
const fullNameDisplay = document.getElementById("fullNameDisplay");
const userProductDisplay = document.getElementById("userProductDisplay");
const userDailyIncomeDisplay = document.getElementById("userDailyIcomeDisplay");
const userBalanceDisplay = document.getElementById("userBalanceDispay");
const userName = document.getElementById("userName");
const newWelcomeMessage = document.getElementById("new-welcome-message");
const startInvestment = document.getElementById("start-investment");
const closeMessage = document.getElementById("close-message");

// Authentication: Load User Data After Sign-In
onAuthStateChanged(auth, (user) => {
  if (user) {
    const userId = user.uid;
    const userRef = ref(db, `users/${userId}`);

    // Load User Data and Listen for Changes
    onValue(userRef, (snapshot) => {
      if (snapshot.exists()) {
        const userData = snapshot.val();
        localStorage.setItem("userData", JSON.stringify(userData)); // Store in localStorage
        displayUserData(userData);

        // Check dailyUpgrade and show message if it's 0
        if (userData.dailyUpgrade === 0) {
          setTimeout(() => {
            showWelcomeMessage(userData.fullName || "User");
          }, 300); 
        }
      } else {
        console.error(`User data not found for userId: ${userId}`);
      }
    }, (error) => {
      console.error("Firebase read failed: ", error.message);
    });
  } else {
    window.location.href = "login.html";
  }
});

// Display User Data Function
function displayUserData(userData) {
  fullNameDisplay.textContent = userData.fullName || "User";
  userProductDisplay.textContent = userData.investment || "0";
  userDailyIncomeDisplay.textContent = userData.dailyUpgrade || "0";
  userBalanceDisplay.textContent = userData.userBalance || "0";
  userName.textContent = userData.fullName || "User";
}

// Show Welcome Message
function showWelcomeMessage(name) {
  document.getElementById("userName").textContent = name;
  newWelcomeMessage.classList.remove("hidden");
  newWelcomeMessage.style.display = "block";

  // Close message functionality
  closeMessage.addEventListener("click", () => {
    newWelcomeMessage.style.display = "none";
  });

  // Button click navigation
  startInvestment.addEventListener("click", () => {
    window.location.href = "invest.html";
  });
}

// Menu Navigation
document.getElementById("withdrawal").addEventListener("click", () => {
  window.location.href = "withdrawal.html";
});

document.getElementById("investment").addEventListener("click", () => {
  window.location.href = "invest.html";
});

document.getElementById("invite").addEventListener("click", () => {
  window.location.href = "invite.html";
});

document.getElementById("daily-income2").addEventListener("click", () => {
  if (userDailyIncomeDisplay.textContent === "0") {
    alert("Buy your product before accessing daily income.");
  } else {
    window.location.href = "upgrade.html";
  }
  });

document.getElementById("daily-income").addEventListener("click", () => {
  if (userDailyIncomeDisplay.textContent === "0") {
    alert("Buy your product before accessing daily income.");
  } else {
    window.location.href = "upgrade.html";
  }
});

document.getElementById("profile").addEventListener("click", () => {
  window.location.href = "profile.html";
});
