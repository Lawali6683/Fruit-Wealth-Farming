/* Centered Task Button */
.task-container {
  text-align: center;
}

#task-button {
  padding: 15px 30px;
  font-size: 18px;
  color: white;
  background: #007bff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

#task-button:hover {
  background: #0056b3;
}

/* Progress Section */
#progress-container {
  text-align: center;
}

.progress-bar {
  width: 80%;
  height: 20px;
  background: #e0e0e0;
  border-radius: 10px;
  overflow: hidden;
  margin: 20px auto;
}

.progress {
  height: 100%;
  width: 0;
  background: linear-gradient(90deg, #4caf50, #81c784);
  transition: width 0.3s;
}

  <script>
     

// Task button click
document.getElementById("task-button").addEventListener("click", function () {
  // Hide the task button
  document.querySelector(".task-container").style.display = "none";

  // Show the progress bar
  const progressContainer = document.getElementById("progress-container");
  progressContainer.style.display = "block";

  // Start progress
  let progress = 0;
  const progressBar = document.getElementById("progress");

  const interval = setInterval(() => {
    progress += 1;
    progressBar.style.width = `${progress}%`;

    if (progress === 100) {
      clearInterval(interval);
      // Redirect to task2.html after completion
      window.location.href = "task3.html";
    }
  }, 600); 
});
