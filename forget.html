<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      margin: 50px auto;
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .container form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .container form button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .container form button:hover {
      background-color: #45a049;
    }

    .loadingScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .loadingScreen img {
      width: 80px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="container">
    <h2>Forgot Password?</h2>
    <p>Enter your email address below, and we'll send you a password reset link.</p>
    <form id="forgotForm">
      <input type="email" id="forgotEmail" placeholder="Enter your email address" required>
      <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
  </section>

  <div class="loadingScreen" id="loadingScreen">
    <img src="lod.png" alt="Loading...">
  </div>

  <footer>
    <p>&copy; 2024 Fruit Wealth Farming</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBtwsxKGlpX-ofm-yE4o6_5FNYyKFy7X7w",
      authDomain: "fruit-wealth-farming.firebaseapp.com",
      databaseURL: "https://fruit-wealth-farming-default-rtdb.firebaseio.com/",
      projectId: "fruit-wealth-farming",
      storageBucket: "fruit-wealth-farming.firebasestorage.app",
      messagingSenderId: "417203511096",
      appId: "1:417203511096:web:1ecaca3d0a705a8c16ebcd",
      measurementId: "G-BZFLHB4KM2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    const forgotForm = document.getElementById('forgotForm');
    const loadingScreen = document.getElementById('loadingScreen');

    forgotForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('forgotEmail').value;

      // Show loading screen
      loadingScreen.style.display = 'flex';

      // Check if email exists in Firebase
      const dbRef = ref(database);
      get(child(dbRef, `users`)).then((snapshot) => {
        if (snapshot.exists()) {
          const users = snapshot.val();
          const emailExists = Object.values(users).some((user) => user.email === email);

          if (emailExists) {
            // Send password reset email
            sendPasswordResetEmail(auth, email)
              .then(() => {
                loadingScreen.style.display = 'none';
                alert('A password reset link has been sent to your email address. Please check your Email after 2 minutes.');
              })
              .catch((error) => {
                loadingScreen.style.display = 'none';
                alert(`Error: ${error.message}`);
              });
          } else {
            loadingScreen.style.display = 'none';
            alert('This email address is not registered in FWF Company.');
          }
        } else {
          loadingScreen.style.display = 'none';
          alert('No user data found.');
        }
      }).catch((error) => {
        loadingScreen.style.display = 'none';
        alert(`Error fetching data: ${error.message}`);
      });
    });
  </script>
</body>
</html>
