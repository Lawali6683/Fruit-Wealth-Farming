// Firebase Configuration
const firebaseConfig = {

};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

// Elements
const startTaskButton = document.getElementById('startTaskButton');
const progressBar = document.getElementById('progressBar');
const progressContainer = document.getElementById('progressContainer');
const congratsOverlay = document.getElementById('congratsOverlay');
const continueButton = document.getElementById('continueButton');
const username = document.getElementById('username');
const username2 = document.getElementById('username2');
const dataBalance = document.getElementById('dataBalance');

// Auth Listener
onAuthStateChanged(auth, (user) => {
    if (user) {
        const userRef = ref(db, `users/${user.uid}`);
        get(userRef).then((snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                username.textContent = data.fullName || "User";
            username2.textContent = data.fullName || "User";   
                dataBalance.textContent = `${data.dataBalance || 0} MB`;
            }
        }).catch(console.error);
    } else {
        window.location.href = "login.html";
    }
});

// Start Task
startTaskButton.addEventListener('click', () => {
    progressContainer.classList.remove('hidden');
    let progress = 0;

    const interval = setInterval(() => {
        progress += 1.67;
        progressBar.style.width = `${progress}%`;

        if (progress >= 100) {
            clearInterval(interval);
            progressContainer.classList.add('hidden');
            congratsOverlay.style.display = 'flex';
            updateUserData();
        }
    }, 1000);
});

// Update User Data
function updateUserData() {
    const user = auth.currentUser;
    if (user) {
        const userRef = ref(db, `users/${user.uid}`);
        get(userRef).then((snapshot) => {
            if (snapshot.exists()) {
                const currentDataBalance = parseFloat(snapshot.val().dataBalance || 0);
                const newDataBalance = currentDataBalance + 30;
                update(userRef, { dataBalance: newDataBalance }).then(() => {
                    dataBalance.textContent = `${newDataBalance} MB`;
                }).catch(console.error);
            }
        }).catch(console.error);
    }
}

// Continue Button
