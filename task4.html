  <script>
document.addEventListener("DOMContentLoaded", () => {
  const startTaskButton = document.getElementById("start-task");
  const progressContainer = document.getElementById("progress-container");
  const progressBar = document.querySelector(".progress");
  const timer = document.getElementById("timer").querySelector("span");

  let countdown;
  const totalSeconds = 60;

  // Function to start task
  startTaskButton.addEventListener("click", () => {
    startTaskButton.style.display = "none";
    progressContainer.classList.remove("hidden");

    let elapsed = 0;

    countdown = setInterval(() => {
      elapsed++;
      const remainingTime = totalSeconds - elapsed;

      // Update progress bar
      const percentage = (elapsed / totalSeconds) * 100;
      progressBar.style.width = `${percentage}%`;

      // Update timer
      const minutes = Math.floor(remainingTime / 60);
      const seconds = remainingTime % 60;
      timer.textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;

      // If time is up
      if (remainingTime <= 0) {
        clearInterval(countdown);
        // Redirect to task4.html
        window.location.replace("task5.html"); // Ensures it doesn't return to previous page
      }
    }, 1000);
  });
});
</script>
